title: Alacritty
dynamic_title: true
font:
  normal:
    family: "Sauce Code Pro Nerd Font"
    style: Regular
  bold:
    family: "Sauce Code Pro Nerd Font"
    style: Bold
  italic:
    family: "Sauce Code Pro Nerd Font"
    style: Italic
  bold_italic:
    family: "Sauce Code Pro Nerd Font"
    style: Bold Italic

colors:

  primary:
    background: '0x1c1c1c'
    foreground: '0xc2c2b0'

  cursor:
    text: "#000000"
    cursor: "#FFFFFF"

  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'

key_bindings:
  - { key: Equals,   mods: Command, action: None}
  - { key: Plus,      mods: Command, action: None}
  - { key: Minus,    mods: Command, action: None}
  - { key: Right,     mods: Alt,      chars: "\x1BF" }
  - { key: Left,      mods: Alt,      chars: "\x1BB" }
  - { key: Right,     mods: Control,  chars: "\x1BF" }
  - { key: Left,      mods: Control,  chars: "\x1BB" }
